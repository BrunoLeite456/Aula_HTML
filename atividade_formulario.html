<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Cadastro de novos materiaisde aula</h1>

<fieldset>
<legend>Lista de amteriais já cadastrados</legend>

<ol>
<li>Lápis</li>
<li>Caneta</li>
<li>Papel</li>
<li>Tesoura</li>
</ol>
</fieldset>

<fieldset>
    <legend>Cadastrar novo material</legend>

    <label for="nome"></label>
    <input type="text" id="nome" placeholder="Nome">
    <br>

    <label for="preco"></label>
    <input type="text" id="preco" placeholder="Preço">
    <br>

    <label for="quantidade">Quantidade</label>
    <input type="number" id="quantidade" >
    <br>

    <label for="devolucao">Devolução</label>
    <input type="radio" name="devolucao">Sim
    <input type="radio" name="devolucao">Não
    <br>
    <button>Limpar</button>
    <button>Cadastrar</button>
</fieldset>

<fieldset>
 <legend>Dados do último material cadastrado</legend>

<table border="2">
    <tr>
        <th>Nome</th>
        <th>Lápis</th>
     </tr>
     <tr>
        <th>Preço</th>
        <th>R$12,30</th>
     </tr>
     <tr>
        <th>Quantidade</th>
        <th>200</th>
     </tr>
     <tr>
        <th>Devolução</th>
        <th>Sim</th>
     </tr>
</table>





</fieldset>






    
</body>
</html>
