<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Hobbies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg,#fff,#2575fc);
      color: white;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 1.2rem;
      margin: 8px 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .gallery img {
      width: 200px;
      border-radius: 10px;
      border: 3px solid #fff; 
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 40px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #2575fc;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2575fc;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Meus Hobbies</h1>
    <p>Atividades que gosto de fazer no meu tempo livre.</p>
  </header>

  <main>
    <section>
      <h2>Lista de Hobbies</h2>
      <ul>
        <li>🎮 Jogar videogames online</li>
        <li>📚 Desenhar</li>
        <li>🎶 Escutar música e tocar</li>
        <li>💻 Criar projetos de programação</li>
        <li>🚴 Andar de bicicleta</li>
        <li>🪄 Fazer mágica</li>
        <li>🍔 Cozinhar</li>
      </ul>
    </section>

    <section>
      <h2>Galeria</h2>
      <div class="gallery">
        <img src=".jpg" >
        <img src="hobby2.jpg" >
        <img src="hobby3.jpg">
        <img src="hobby2.jpg" >
        <img src="hobby3.jpg">
      </div>
    </section>
  </main>

  <footer>
    <a href="Portiflolio.html" class="btn">Voltar</a>
  </footer>
</body>
</html>
